<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use Our CDN!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f2f5;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        h1 {
            color: #333;
            font-size: 2em;
            margin: 0 0 10px;
        }
        .cdn-link {
            color: #0066cc;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
        }
        .copy-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .copy-box input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 10px;
        }
        .copy-button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .copy-button:hover {
            background-color: #45a049;
        }
        .menu {
            margin-top: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 4px;
        }
        .menu-item {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Use Our CDN!</h1>
        
        <p>
            Add this script to your project to enable our camera animation effects. Click below to copy the link.
        </p>
        
        <a href="https://chal1201.github.io/CDN/cameaminwitheffects64.js" class="cdn-link" target="_blank">
            chal1201.github.io/CDN/cameaminwitheffects64.js
        </a>
        
        <div class="copy-box">
            <label for="copy-input">Copy and paste this code:</label>
            <input type="text" id="copy-input" value='<script src="https://chal1201.github.io/CDN/cameaminwitheffects64.js"></script>' readonly>
            <button class="copy-button" onclick="copyToClipboard()">Copy to Clipboard</button>
        </div>
        
        <div class="menu">
            <h2>Additional Files</h2>
            <div class="menu-item">
                <a href="https://chal1201.github.io/CDN/anotherfile.js" target="_blank">anotherfile.js</a>
            </div>
            <div class="menu-item">
                <a href="https://chal1201.github.io/CDN/extraeffects.js" target="_blank">extraeffects.js</a>
            </div>
        </div>
    </div>

    <script>
        function copyToClipboard() {
            const copyText = document.getElementById('copy-input');
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices
            navigator.clipboard.writeText(copyText.value)
                .then(() => alert("Copied to clipboard!"))
                .catch(err => alert("Failed to copy: " + err));
        }
    </script>
</body>
                                                               </html>
